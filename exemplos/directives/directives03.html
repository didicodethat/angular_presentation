<!DOCTYPE html>
<html ng-app>
<head>
    <title>Angular Directives</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-init="comidas=['Arroz', 'Frango', 'Carne', 'Macarrão']">
        <p>Coisas que eu como no almoço:</p>
        <ul>
            <li ng-repeat="comida in comidas">{{comida}}</li>
        </ul>
    </div>
</body>
</html>
